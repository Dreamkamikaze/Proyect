<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userEmployed</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <nav id="nav" class="fixed top-0 right-0 left-0 bg-rose-900 h-16 gap-4">
    </nav>

    <div class="h-screen max-w-full mx-auto pt-20 flex justify-between items-center flex-row px-10 ">


        <!-- Si el usuario decide escoger un empleado -->
        <div class="w-full h-full flex justify-between items-center pb-4 flex-row">
        <div class=" w-full h-full flex flex-row">
            <form id="giveEmployed" class="w-full h-40 pr-10">
                <div class="bg-slate-400 h-full w-full rounded-lg">
                    <div class="flex flex-row">
                        <p>Servicios ></p>
                        <p class="font-bold"> Equipo ></p>
                            <p> Hora >Confirmar</p>
                        </div>
                    <p class="text-4xl">Selecciona a un miembro del equipo</p>
                    <p class="text-black text-lg w-full font-semibold pt-5">Elige el servicio deseado</p>
                    <div class="h-full w-full flex items-start justify-start">
                        <select id="selectService" class="h-10 w-1/3 bg-slate-500 rounded-md">
                            <option id="predeterminateOption" disabled selected>Para ver al trabajador, escoge el servicio</option>
                        </select>
                    </div>
                </div>
                <div class="w-full h-full hidden md:flex">
                    <ul id="employedList" class="bg-slate-400 w-full rounded-lg h-96 gap-0 grid grid-cols-5">
                       
                    </ul>
                </div>
                <div class="flex justify-end items-end h-full w-full pr-10">
                    <button  id="confirmBtn" class="hidden justify-center items-center h-14 w-60 bg-slate-700 rounded-lg hover:bg-slate-800 transition ease-in-out text-2xl font-semibold disabled:bg-slate-600 disabled:text-slate-700 disabled:cursor-not-allowed" disabled>Confirmar</button>
                </div>
            </form>

    <div class="w-2/6 h-full py-3 hidden md:flex">
        <div class="bg-slate-400 h-full w-full rounded-lg p-4 pt-7">
            <form class=" h-full flex items-center justify-center flex-col gap-2" id="r">
                <p class="text-2xl text-white font-bold pb-2">Trabajadores escogidos</p>
               
                <div class="h-72 w-full flex flex-col overflow-y-scroll">
                <ul id="show" class="flex flex-col gap-1">
                </ul>
            </div>

            <div class="pt-4 pb-4 w-full">
            <a id="schedule" class="text-xs font-semibold cursor-pointer">Si prefiere ir directo a los horarios, presione aqui</a>
            <button id="continuar" class="p-2 w-full font-bold text-white bg-black rounded-lg disabled:opacity-25" disabled>Continuar</button>
            </div>
            </form>
        </div>
    </div> 
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
