        <div id="first" class="w-full h-14 pt-2">
            <div class=" h-full w-11/12 rounded-lg flex items-center">

        </div>

        <ul class="flex flex-col justify-between gap-1" id="texPel" >

        </div>

        <div class="w-full h-1/4">

                </ul> 
    <div id="four" class="w-full h-14 pt-2">
    <div class=" h-full w-11/12 rounded-lg flex items-center">
        <p class="text-3xl">Uñas</p>
    </div>
    </div> 
    <div class="w-full h-1/4">
        <ul class="flex flex-col justify-between gap-1 pb-2" id="texUn" >
            </ul>
        </div>
        <div class=" fixed right-10 top-24 w-1/4 h-5/6 pb-3 hidden md:flex">
            <div class="border-slate-400 border-2 h-full w-full rounded-lg p-4 pt-7">
                <form class=" h-full flex items-center justify-center flex-col gap-2" id="r">
                    <p class="text-2xl font-bold pb-2">Crear nuevo servicio</p>
                <div class="pb-4 w-full rounded-lg">
                <select id="choose" class="w-full p-3 rounded-lg border border-slate-800">
                    <option disabled selected value="0">Escoge el servicio</option>
                    <option value="1">Peluquería</option>
                        <option value="2">Cuerpo</option>
                        <option value="3">Cara</option>
                        <option value="4">Uñas</option>
                    </select>
                </div>
                <div class="flex justify-start w-full">
                <p class="font-bold text-xs ">Nombre del servicio</p>
                </div>
                <input id="servicio" class="w-full h-10 rounded-lg border-b-2 border-slate-500" type="text" autocomplete="off">
                <div class="flex justify-start w-full">
                <p class="font-bold text-xs pt-2">Duración del servicio</p>
                </div>
                <input id="descripcion" class="w-full h-10 rounded-lg border-b-2 border-slate-500" type="text" autocomplete="off">
                <div class="flex justify-between items-center w-full">
                <p class="font-bold text-xs pt-2">Precio del servicio (En dolares)</p>
                </div>
                <input id="precio" class="w-full h-10 rounded-lg border-b-2 border-slate-500" type="number" autocomplete="off">
                <div class="pt-7 w-full">
                <button id="continuar" class="p-2 w-full font-bold text-white bg-black rounded-lg disabled:opacity-25" disabled>Crear servicio</button>
                </div>
                </form>
            </div>
        </div> 
        </div>
