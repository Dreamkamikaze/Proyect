<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css">
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav id="nav" class="fixed top-0 right-0 left-0 bg-rose-900 h-16 gap-4">
    </nav>

    <div class="h-screen  flex max-w-7xl mx-auto pt-16 items-center justify-center px-4 ">
    <div class="flex justify-center items-center w-96 ">
        <form id="form" class= " flex flex-col p-4 gap-2 rounded-lg bg-rose-900 w-full">

<!-- Sign up -->

<div class="flex flex-col gap-1.5">
<label for="name-input" class="font-semibold text-white ">
Nombre y apellido <span class="text-white">*</span>
</label>
<input 
type="text"
autocomplete="off"
placeholder="Ej: Alfredo Ramirez" required
id="nameInput"
class="rounded-lg p-2 bg-slate-950 text-white outline-none">
</div>
<p class="text-xs text-white">Tanto el nombre como el apellido deben de ir en mayusculas</p>

<div class="flex flex-col gap-1.5">
    <label for="name-input" class="font-semibold text-white ">
    Correo <span class="text-white">*</span>
    </label>
    <input 
    type="email"
    autocomplete="off"
    placeholder="ejemplo@gmail.com" required
    id="emailInput"
    class="rounded-lg p-2 bg-slate-950 text-white outline-none">
    </div>

    <div class="flex flex-col gap-1.5">
        <label for="name-input" class="font-semibold text-white ">
           Contrasena <span class="text-white">*</span>
        </label>
        <input 
            type="password"
            autocomplete="off"
            placeholder="Minimo 8 caracteres" required
            id="passInput"
            class="rounded-lg p-2 bg-slate-950 text-white outline-none"> 
            </div>
            <p class="text-xs text-white">
                Debe llevar minimo una letra <br>
                Debe llevar minimo un numero
                
            </p>

            <div class="flex flex-col gap-1.5">
                <label for="name-input" class="font-semibold text-white ">
                Confirmar contrasena <span class="text-white">*</span>
                </label>
                <input 
                type="password"
                autocomplete="off"
                placeholder="Repita la contrasena" required
                id="passConfirmInput"
                class="rounded-lg p-2 bg-slate-950  text-white outline-none">
                </div>

        <div class="flex flex-row gap-2">
            <input type="checkbox" id="remember">
        <label for="remember" class="text-white font-bold text-xs">Recordar</label>
    </div>
        <div class="flex align-middle justify-center py-2">
        <button
         class=" bg-slate-900 p-2 text-rose-100 rounded-lg hover:bg-slate-950 w-full disabled:opacity-50 disabled:cursor-not-allowed"
         disabled
          id="btn"
          >Registrarse</button>
        </div>
 </form>
 

    </div>
    </div>
    <script src="/componentes/nav.js"></script>
    <script src="/signup/index.js"></script>
</body>
</html>
