<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav id="nav" class="fixed top-0 right-0 left-0 bg-rose-900 h-16 gap-4">
    </nav>

    <div id="noAllowed" class=" hidden fixed top-0 bottom-0 right-0 left-0 bg-black/40 justify-center items-center">
   <div class="h-2/4 w-2/6 bg-white rounded-lg p-7 flex justify-center flex-col">
    <div class="flex h-full w-full justify-end gap-0">
    <p id="x" class="text-lg text-slate-700 font-bold cursor-pointer">X</p>
    </div>
    
    <p class="text-xl font-semibold text-center pt-6 pb-7">Debes de registrarte o iniciar sección para proseguir</p>
    <div class="gap-3 flex flex-col justify-center items-center">
    <a href="/signup/" class="h-14 w-2/4 bg-slate-700 rounded-lg text-lg text-white justify-center flex items-center">Registrarse</a>
    <a href="/login/" class="h-14 w-2/4 bg-slate-700 rounded-lg text-lg text-white justify-center flex items-center">Iniciar sección</a>
    </div>
   </div>
   </div>
    <div class="h-screen max-w-full mx-auto pt-20 flex justify-between items-center flex-row px-10 ">
        <div class=" w-3/4 h-full flex flex-col">
            <div class="w-full h-32">
                <div class="bg-slate-400 h-full w-11/12 rounded-lg">
                    <div class="flex flex-row pb-2">
                        <p>Servicios >Equipo ></p>
                        <p class="font-bold"> Hora ></p>
                            <p> Confirmar</p>
                        </div>
                    <p class="text-4xl">Seleccionar fecha y hora</p>
                </div>
        </div>
        <div class="w-full h-3/4 pb-2">
            <div class="bg-slate-500 h-40 w-11/12 rounded-lg gap-2 p-2 flex flex-col">
                <p id="month" class="font-bold text-xl pl-7"></p>
                
                <ul id="ul" class="flex flex-row h-full w-fit">
                    
                </ul>
            </div>
            <div class=" h-full w-full rounded-lg pt-2 flex flex-col pb-4 gap-2">
                <div class="bg-slate-500 h-16 w-11/12 rounded-lg p-2 flex items-center">
                    <p id="text" class="font-bold text-lg">Horarios: Escoge una fecha</p>
                </div>
                <ul id="timeList" class="hidden flex-col h-full w-11/12">
                </ul>
            </div>
    </div> 
   
    
        </div>
        <div class="w-1/4 h-3/6 py-3 hidden md:flex">
            <div class="bg-slate-400 h-full w-full rounded-lg p-4 pt-7">
                <form id="form" class=" h-full flex items-center justify-center flex-col gap-2" id="r">
                    <p class="text-2xl text-white font-bold pb-2">Escoja un horario</p>
                   
                    <div class="h-72 w-full flex flex-col pl-3">
                        <div class="flex flex-row h-2/5 w-full gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                          </svg>
                          <p id="dates" class="text-lg">--------</p>
                        </div>

                        <div class="flex flex-row h-2/5 w-full gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                          <p id="time" class="text-lg">-:--</p>
                        </div>          
                </div>
    
                <div class="pt-4 pb-4 w-full">
                <button id="continuar" class="p-2 w-full font-bold text-white bg-black rounded-lg disabled:opacity-25" disabled>Continuar</button>
                </div>
                </form>
            </div>
        </div> 
        </div>

        <script src="index.js"></script>
</body>
</html>
