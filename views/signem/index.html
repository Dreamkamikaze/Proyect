<body>
    <nav id="nav" class="fixed top-0 right-0 left-0 bg-rose-900 h-16 gap-4">

<div id="notification" class="fixed top-20 right-0 left-0"></div>

    <div class="h-screen  flex max-w-7xl mx-auto pt-16 items-center justify-center px-4 ">
        <div class="flex justify-center items-center w-96 ">

<div class="flex flex-col gap-1.5">

        </label>
        <input 
        type="email"
        autocomplete="off"
        placeholder="ejemplo@gmail.com" required
        id="emailInput"
        class="rounded-lg p-2 bg-slate-950 text-white outline-none">
    </div>

            <button
             class=" bg-slate-900 p-2 text-rose-100 rounded-lg hover:bg-slate-950 w-full disabled:opacity-50 disabled:cursor-not-allowed"
             disabled

     </form>
